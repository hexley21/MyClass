        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - subject
      summary: Updates subject's data
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/UUID'
      requestBody:
        description: Update an existent subject
        required: true
        content:
