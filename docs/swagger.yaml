components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: false
          default: uuid_generate_v4()
          example: 73fa5b43-a458-4c88-8c86-ace89d02fe51
        email:
          type: string
          nullable: false
          example: john@doe.com
          maxLength: 255
        phone:
          type: string
          format: phone
          nullable: true
          example: 995555123456
        firstname:
          type: string
          nullable: false
          maxLength: 64
          minLength: 2
          example: John
        lastname:
          type: string
          nullable: false
          maxLength: 64
          minLength: 2
          example: Doe
        role:
          type: string
          description: Role of the user
          enum: 
            - ADMIN
            - OWNER
            - TEACHER
            - STUDENT
        userStatus:
          type: boolean
          nullable: false
          default: false
          example: true

    UserDTO:
      type: object
      properties:
        email:
          type: string
          nullable: false
          example: john@doe.com
          maxLength: 255
        phone:
          type: string
          format: phone
          nullable: true
          example: 995555123456
        firstname:
          type: string
          nullable: false
          maxLength: 64
          minLength: 2
          example: John
        lastname:
          type: string
          nullable: false
          maxLength: 64
          minLength: 2
          example: Doe
        password:
          type: string
          nullable: false
          maxLength: 64
        role:
          type: string
          description: Role of the user
          enum: 
            - ADMIN
            - OWNER
            - TEACHER
            - STUDENT
        userStatus:
          type: boolean
          nullable: false
          default: false
          example: true
    Owner:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: false
          default: uuid_generate_v4()
          example: 73fa5b43-a458-4c88-8c86-ace89d02fe51
        owner_name:
          type: string
          nullable: false
          maxLength: 64
          minLength: 2
          example: The Best Owner 77!
        industry:
          type: string
          nullable: false
          description: The industry where the owner specializes in
          enum:
            - Else
            - Finances
            - Medicine
            - Education
            - Technologies
            - Agriculture
            - Entertainment
            - Construction
            - Legal
            - Marketing
            - Insurance
            - Automotive
        country:
          type: string
          nullable: false
          example: Georgia
    Subject:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: false
          default: uuid_generate_v4()
          example: 73fa5b43-a458-4c88-8c86-ace89d02fe51
        owner_id:
          type: string
          format: uuid
          nullable: false
          example: 73fa5b43-a458-4c88-8c86-ace89d02fe51
        code:
          type: string
          nullable: false
          maxLength: 32
          example: IT-SERV31
        name:
          type: string
          nullable: false
          maxLength: 255
          example: IT Services Managment
        description:
          type: string
          format: text
          nullable: false
          example: How to manage IT services in real world
        syallabus:
          type: string
          format: url
          nullable: false
          example: https://github.com/hexley21
        min_grade:
          type: number
          format: numberic(5, 2)
          nullable: false
          example: 12.34
        price:
          type: number
          format: numeric(10, 4)
          nullable: false
          example: 123456.1234
        currency:
          type: string
          nullable: false
          enum:
            - USD
            - EUR
            - GEL    
    SubjectDTO:
      type: object
      properties:
        owner_id:
          type: string
          format: uuid
          nullable: false
          example: 73fa5b43-a458-4c88-8c86-ace89d02fe51
