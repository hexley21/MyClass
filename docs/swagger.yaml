openapi: 3.0.3
info:
  title: MyClass
  description: MyClass
  version: 1.0.11
tags:
  - name: user
  - name: subject
  - name: group
  - name: student
  - name: teacher
  - name: lesson
  - name: quiz
paths:
  /users:
    get:
      tags:
        - user
      summary: Lists paginated users
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/per_page'
        - name: status
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          $ref: '#/components/responses/UserArr'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      tags:
        - user
      summary: Creates user
      parameters:
        - $ref: '#/components/parameters/AccessKey-NonRequired'
      requestBody:
        description: User Arguments
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          $ref: '#/components/responses/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    delete:
      tags:
        - user
      summary: deletes user by id
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/UUID'
      responses:
        '204':
          description: No content, deleted fully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /users/{id}:
    get:
      tags:
        - user
      summary: Finds user by id
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/UUID'
      responses:
        '200':
          $ref: '#/components/responses/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - user
      summary: deletes user by id
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/UUID'
      responses:
        '204':
          description: No content, deleted fully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - user
      summary: Updates users's data
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/UUID'
      requestBody:
        description: Update an existent user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          $ref: '#/components/responses/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /subjects:
    get:
      tags:
        - subject
      summary: Lists paginated subjects
      parameters:
        - $ref: '#/components/parameters/AccessKey'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          $ref: '#/components/responses/SubjectArr'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      tags:
        - subject
      summary: Creates subject
      parameters:
        - $ref: '#/components/parameters/AccessKey'
      requestBody:
        description: Create new subject
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubjectDTO'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubjectDTO'
      responses:
        '200':
          $ref: '#/components/responses/Subject'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /subjects/{id}:
